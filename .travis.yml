language: python
python:
  - "3.8"
addons:
  mariadb: '10.5'
before_install:
  - sudo mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('password') WHERE user='travis';\nFLUSH PRIVILEGES;\n" | sudo mysql -u root  
  # command to install dependencies
install:
  - pip install --upgrade pip
  - pip install pytest-cov pytest-sanic
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest --cov=./
after_success:  
  - bash <(curl -s https://codecov.io/bash)